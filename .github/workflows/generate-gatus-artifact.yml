name: Generate Gatus Monitoring Config Artifact

on:
    push:
        branches: ["main", "master"]
        paths:
            - "apps/**"

jobs:
    generate-config-artifact:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python 3.11
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: pip install pyyaml

            - name: Generate Gatus endpoints snippet
              run: python3 .github/scripts/extract_fqdns.py

            - name: Add metadata to config file
              run: |
                  echo "# Source: ${{ github.repository }}" >> gatus-endpoints.yml
                  echo "# Generated: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> gatus-endpoints.yml
                  echo "# Commit: ${{ github.sha }}" >> gatus-endpoints.yml
                  echo "# Run ID: ${{ github.run_id }}" >> gatus-endpoints.yml

            - name: Display generated config
              run: |
                  echo "=== Generated gatus-endpoints.yml ==="
                  cat gatus-endpoints.yml
                  echo ""
                  echo "=== File size ==="
                  ls -lh gatus-endpoints.yml

            - name: Upload config as artifact
              uses: actions/upload-artifact@v4
              with:
                  name: gatus-config-${{ github.event.repository.name }}
                  path: gatus-endpoints.yml
                  retention-days: 30

            - name: Trigger master pipeline
              if: success()
              uses: peter-evans/repository-dispatch@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  repository: ${{ github.repository_owner }}/k8s-cloud
                  event-type: gatus-config-updated
                  client-payload: |
                      {
                        "source_repo": "${{ github.repository }}",
                        "artifact_name": "gatus-config-${{ github.event.repository.name }}",
                        "commit": "${{ github.sha }}",
                        "run_id": "${{ github.run_id }}"
                      }
